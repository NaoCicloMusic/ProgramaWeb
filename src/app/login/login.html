<section class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-sm" style="width: 400px;">
    <h2 class="text-center mb-4">Iniciar Sesi칩n</h2>
    <form>
      <div class="mb-3 text-center">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="userType" id="cliente" value="cliente" [(ngModel)]="userType">
          <label class="form-check-label" for="cliente">Cliente</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="userType" id="administrador" value="administrador" [(ngModel)]="userType">
          <label class="form-check-label" for="administrador">Administrador</label>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Correo Electr칩nico</label>
        <input type="email" class="form-control" name="correo" [(ngModel)]="loginObj.correo" placeholder="ej: cliente@tienda.com">
      </div>

      <div class="mb-3">
        <label class="form-label">Contrase침a</label>
        <div class="input-group">
          <input [type]="showPassword ? 'text' : 'password'" class="form-control" name="password" [(ngModel)]="loginObj.password">
          <button class="btn btn-outline-secondary" type="button" (click)="togglePassword()">
            <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
          </button>
        </div>
      </div>

      <div class="d-grid">
        <button type="button" class="btn btn-primary" (click)="onLogin()">Iniciar Sesi칩n</button>
      </div>
    </form>
  </div>
</section>
