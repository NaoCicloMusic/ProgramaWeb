<section class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-sm" style="width: 400px;">
    <h2 class="text-center mb-4">Iniciar Sesión</h2>
    <form>
      <div class="mb-3 text-center">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="userType" id="cliente" value="cliente" [(ngModel)]="userType">
          <label class="form-check-label" for="cliente">Cliente</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="userType" id="administrador" value="administrador" [(ngModel)]="userType">
          <label class="form-check-label" for="administrador">Administrador</label>
        </div>
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="username" name="username" ngModel>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" name="password" ngModel>
      </div>
      <div class="d-grid">
        <button type="button" class="btn btn-primary" (click)="login()">Iniciar Sesión</button>
      </div>
    </form>
  </div>
</section>
