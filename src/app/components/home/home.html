<div class="container mt-4">
  <div class="text-center mb-5">
    <h1>¡Bienvenido a la Tienda!</h1>
    <p class="lead">Descubre nuestras últimas novedades.</p>
  </div>

  <div *ngIf="listaDeProductos.length > 0; else noProducts" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

    <div *ngFor="let product of listaDeProductos" class="col">
      <div class="card h-100 shadow-sm">
        <img [src]="product.photo" class="card-img-top" alt="{{ product.name }}" style="height: 250px; object-fit: cover;">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text text-muted">{{ product.description }}</p>
          <p class="card-text fw-bold fs-4">{{ product.price | currency }}</p>
          </div>
        <div class="card-footer bg-transparent border-0">
           <a href="#" class="btn btn-primary w-100">Agregar al carrito</a>
        </div>
      </div>
    </div>

  </div>

  <ng-template #noProducts>
    <div class="text-center mt-5">
      <p class="text-muted fs-4">No hay productos disponibles en este momento.</p>
    </div>
  </ng-template>
</div>
