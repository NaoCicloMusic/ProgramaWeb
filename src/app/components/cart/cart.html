<div class="container mt-5">
  <h2 class="mb-4 text-primary"><i class="bi bi-cart4"></i> Tu Carrito</h2>

  <div *ngIf="storeService.cart().length > 0; else vacio">
    <ul class="list-group mb-4 shadow-sm">
      <li class="list-group-item d-flex justify-content-between align-items-center"
          *ngFor="let item of storeService.cart(); let i = index">
        
        <div class="d-flex align-items-center">
          <img [src]="item.foto" style="width: 60px; height: 60px; object-fit: cover;" class="rounded me-3 border">
          <div>
            <h6 class="mb-0 fw-bold">{{ item.nombre }}</h6>
            <small class="text-muted">{{ item.precio | currency }}</small>
          </div>
        </div>

        <button class="btn btn-outline-danger btn-sm" (click)="storeService.removeFromCart(i)">
          <i class="bi bi-trash-fill"></i>
        </button>
      </li>
    </ul>

    <div class="card bg-light border-0 p-3">
      <div class="d-flex justify-content-between align-items-center">
        <h4 class="mb-0">Total a Pagar:</h4>
        <h3 class="text-success fw-bold">{{ total | currency }}</h3>
      </div>
      <div class="text-end mt-3">
        <button class="btn btn-success btn-lg px-5">Pagar</button>
      </div>
    </div>
  </div>

  <ng-template #vacio>
    <div class="alert alert-info text-center">Tu carrito está vacío.</div>
  </ng-template>
</div>
