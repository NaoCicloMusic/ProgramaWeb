<div class="container mt-4">
  <div class="card mx-auto" style="max-width: 600px;">
    <div class="card-header">
      <h2>Panel de Administrador</h2>
    </div>
    <div class="card-body">
      <h5 class="card-title">Agregar Nuevo Producto</h5>
      <form>
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control" name="nombre" [(ngModel)]="productObj.nombre">
        </div>
        <div class="mb-3">
          <label class="form-label">Descripción</label>
          <input type="text" class="form-control" name="descripcion" [(ngModel)]="productObj.descripcion">
        </div>
        <div class="mb-3">
          <label class="form-label">Precio</label>
          <input type="number" class="form-control" name="precio" [(ngModel)]="productObj.precio">
        </div>

        <div class="mb-3">
          <label for="productFoto" class="form-label">Ruta de la Imagen (Foto)</label>
          <input type="text" class="form-control" name="foto" [(ngModel)]="productObj.foto" placeholder="Ej: recursos/Tenis.jpeg">
        </div>
        
        <div class="d-grid">
          <button type="button" class="btn btn-primary" (click)="onsaveRecord()">Guardar Artículo</button>
        </div>
      </form>
    </div>
  </div>

  <div class="card mx-auto mt-4" style="max-width: 600px;">
    <div class="card-header">
      <h5>Listado de Productos (desde MySQL)</h5>
    </div>
    <div class="card-body">
      <div *ngIf="productList.length > 0; else noProducts">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Descripción</th>
              <th>Precio</th>
              <th>Ruta Foto</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of productList">
              <td>{{ product.nombre }}</td>
              <td>{{ product.descripcion }}</td>
              <td>{{ product.precio | currency }}</td>
              <td>{{ product.foto }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <ng-template #noProducts>
        <p class="text-center text-muted">Aún no hay productos en la base de datos.</p>
      </ng-template>
    </div>
  </div>
</div>
